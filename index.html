<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="icon" type="image/x-icon" href="Thermometer-logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Shantell+Sans&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <video autoplay muted loop id="bgVideo" src="Nature Video.mp4"></video>

    <div class="box">
      <form id="TempCalc" onsubmit="calculateTemp(); return false;">
        <label for="heading">TEMPERATURE <span>CONVERSION !</span></label>
        <br>
        <br>
        <h3>Enter Number :</h3>
        <input type="number" name="temp" id="inputtemp" value="0">
        <h3 style="color: aliceblue;">Convert from :</h3>
        <select name="temp" id="temp_diff">
          <option value="celsius">&deg;Celsius</option>
          <option value="fahrenheit">&deg;Fahrenheit</option>
        </select>
        <br>
        <button type="submit" name="temp" id="submit">Convert</button>
        <br>
        <span id="result"></span>
      </form>
    </div>

  </div>

  <script src="test.js"></script>
</body>

</html>
